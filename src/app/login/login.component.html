<div class="outer">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="panel border bg-white shadow rounded">
                    <div class="panel-heading text-center py-3 bg-primary text-white rounded-top">
                        <h3 class="font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-4">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fa fa-user"></i></span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        placeholder="Email" 
                                        required 
                                        [(ngModel)]="_user.Email" 
                                        name="email">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fa fa-lock"></i></span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        placeholder="Password" 
                                        required 
                                        [(ngModel)]="_user.Password" 
                                        name="password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a id="signup" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
