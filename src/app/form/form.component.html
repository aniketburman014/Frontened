<div class="form-container">
    <h2>Submit Feedback</h2>
    <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="feedback.name"
          required
          placeholder="Enter your name"
        />
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="feedback.email"
          required
          placeholder="Enter your email"
        />
      </div>
  
      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          class="form-control"
          [(ngModel)]="feedback.message"
          required
          placeholder="Write your message here"
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn submit-btn" [disabled]="!feedbackForm.valid">
          Submit Feedback
        </button>
      </div>
    </form>
  </div>
